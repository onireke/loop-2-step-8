<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 8</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="black-div">
          <div class="white">
            <div class="clip-path"></div>
            <div class="content">
              <h2>Card</h2>
              <img src="./img//card.png" alt="" />

              <div class="bottom-content">
                <div class="left-bottom">
                  <img src="img/lock.svg" alt="lock" class="item" />
                  <div class="explanation">
                    <p>Lock card</p>
                    <p>You can unlock it later</p>
                  </div>
                </div>
                <input type="checkbox" class="switch" />
              </div>

              <div class="bottom-content">
                <div class="left-bottom">
                  <img src="img/plane.svg" alt="lock" class="item" />
                  <div class="explanation">
                    <p>Payments abroad</p>
                    <p>Enable your card abroad</p>
                  </div>
                </div>
                <input type="checkbox" class="switch" />
              </div>

              <div class="bottom-content">
                <div class="left-bottom">
                  <img src="img/laptop.svg" alt="lock" class="item" />
                  <div class="explanation">
                    <p>Online Payments</p>
                    <p>Enable online transaction</p>
                  </div>
                </div>
                <input type="checkbox" class="switch" />
              </div>

              <div class="bottom-content">
                <div class="left-bottom">
                  <img src="img/atm.svg" alt="lock" class="item" />
                  <div class="explanation">
                    <p>ATM withdrawwal</p>
                    <p>Enable ATM withdrawwal</p>
                  </div>
                </div>
                <input type="checkbox" class="switch" />
              </div>
            </div>

            <div class="black-top"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
